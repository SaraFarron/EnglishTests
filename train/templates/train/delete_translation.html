{% extends 'train/base.html' %}
{% load static %}
{% block content %}

    <p>Are you sure you want to delete "{{ item }}"?</p>

    <form action="{% url 'train:delete_translation' item.id %}" method="POST">
    {% csrf_token %}
    <a href="{% url 'train:list' %} " class="btn btn-sm btn-danger">Cancel</a>
    <input type="submit" name="Confirm" id="add_word_button">
    </form>

{% endblock %}
